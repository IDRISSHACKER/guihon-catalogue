---
- name: Start docker
  service:
    name: "docker"
    state: started

- name: pulling image
  docker_image:
    name: node
    tag: latest
    source: pull

- name: Obtaining project from github
  git: clone=true repo={{ app_repository }} dest={{  app_destination  }}

- name: start container
  docker_container:
    name: App_server
    image: node:latest
    state: started
    exposed_ports:
      - "{{ container_port }}"
    ports:
      - "{{ container_port }}:{{ app_port }}"
    volumes:
      - "{{ app_destination }}:/usr/local/app"
    command:
      - npm run prepublish
      - npm install
...